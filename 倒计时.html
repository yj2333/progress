<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="ag-countdown"></div>
    <div class="og-countdown"></div>
    <script>
        var ag_countdown = document.querySelector('.ag-countdown');
        var og_countdown = document.querySelector('.og-countdown');
        function countdown() {
            var ag_date = new Date('2022/9/10');
            var og_date = new Date('2020/7/24');
            var myDate = new Date();
            myDate = myDate.setTime(ag_date.getTime() - myDate.getTime());
            var day = Math.floor(myDate / 1000 / 60 / 60 / 24);
            var hours = Math.floor((myDate - day * 1000 * 60 * 60 * 24) / 1000 / 60 / 60);
            var minutes = Math.floor((myDate - day * 1000 * 60 * 60 * 24 - hours * 1000 * 60 * 60) / 1000 / 60);
            var seconds = (myDate - day * 1000 * 60 * 60 * 24 - hours * 1000 * 60 * 60 - minutes * 1000 * 60) / 1000;
            seconds = seconds < 10 ? '0' + Math.round(seconds) : Math.round(seconds);
            minutes = minutes < 10 ? '0' + minutes : minutes;
            ag_countdown.innerHTML = '距2022年9月10日杭州亚运会还有' + day + '天' + hours + '小时' + minutes + '分' + seconds + '秒';
            var myDate = new Date();
            myDate = myDate.setTime(og_date.getTime() - myDate.getTime());
            day = Math.floor(myDate / 1000 / 60 / 60 / 24);
            hours = Math.floor((myDate - day * 1000 * 60 * 60 * 24) / 1000 / 60 / 60);
            minutes = Math.floor((myDate - day * 1000 * 60 * 60 * 24 - hours * 1000 * 60 * 60) / 1000 / 60);
            seconds = (myDate - day * 1000 * 60 * 60 * 24 - hours * 1000 * 60 * 60 - minutes * 1000 * 60) / 1000;
            seconds = seconds < 10 ? '0' + Math.round(seconds) : Math.round(seconds);
            minutes = minutes < 10 ? '0' + minutes : minutes;
            og_countdown.innerHTML = '距2020年7月24日东京奥运会还有' + day + '天' + hours + '小时' + minutes + '分' + seconds + '秒';
        }
        countdown();
        setInterval(countdown, 1000);
    </script>
</body>

</html>
